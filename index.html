<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Image Generator</title>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>ASCII Image Generator</h1>
  
  <form id="form">
    <fieldset>
      <legend>Insert your image here!</legend>
  
      <input type="file" id="imageInput">
      <img src="#" alt="Preview" id="preview" style="width: 300px;" required>
    </fieldset>
  
    <fieldset>
      <legend>Configure everything here.</legend>
  
      <div class="formGroup">
        <p>Image configuration:</p>
        <label for="characterWidth">ASCII art width (characters):</label>
        <input type="number" id="characterWidth" value="64" max="256" min="10" required>
      </div>

      <div class="formGroup">
        <label for="fontSize">Font size (pixels):</label>
        <input type="number" id="fontSize" value="10" max="30" min="10" required>
      </div>

      <div class="formGroup">
        <p>Output type:</p>
        <input type="radio" name="output" id="image" checked>
        <label for="image">Image</label>
        <input type="radio" name="output" id="text">
        <label for="text">Text</label>
      </div>

      <button type="submit">Generate!</button>
    </fieldset>
  </form>

  <canvas id="screen"></canvas>
  <div id="board"></div>
</body>
</html>
